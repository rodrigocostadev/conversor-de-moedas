<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Oxanium:wght@300&family=Play&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/profit.png">
    <title>Conversor de Moedas</title>
</head>
<body>

    <main>
        <h1>Conversor de Moedas</h1>
        <div id="box">
            <div id="div-input">
                <input type="number" id="numberInput">
            </div>
            <div id="option-box">
                <div id="option-box-column1">
                    <span>De</span>
                    <select id="select-1">
                        <option> US Dollar</option>
                        <option> Euro</option>
                        <option> Real</option>
                        <option> Yuan</option>
                        <option> Iene</option>
                        <option> Bitcoin</option>
                        <option> Ethereum</option>
                    </select>
                </div>
                <div id="option-box-column2">
                    <span>Para</span>
                    <select id="select-2">
                        <option> Real</option>
                        <option> US Dollar</option>
                        <option> Euro</option>
                        <option> Yuan</option>
                        <option> Iene</option>
                        <option> Bitcoin</option>
                        <option> Ethereum</option>
                    </select>
                </div>
            </div>
            <div id="buttons-div">
                <button onclick="convert()">Converter</button>
            </div>
            <h2 id="price"></h2>
            <h3 id="message"></h3>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
    
</body>
</html>
